<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My simple calculator</title>
    <style>
        body {
          background-color: rgb(95, 189, 134);
        }
        
        h1 {
          color: rgb(119, 5, 5);
          text-align: center;
        }
        
        p {
          font-family: verdana;
          font-size: 20px;
        }
        </style>
</head>
<body>
    <div id="center">
        <h1>My simple Calculator</h1>
        <h3>Enter first number</h3>
        <input type="number" id="value1">
        <h3>Enter second number</h3>
        <input type="number" id="value2">
        <h3>Arithmetic Operations</h3>
        <p id="answer1"> Here you can see your Answers</p>
        <button id="button1" onclick="add()">Add(+)</button>
        <button id="button1" onclick="sub()">sub(-)</button>
        <button id="button1" onclick="mul()">mul(*)</button>
        <button id="button1" onclick="div()">div(/)</button>

        
        
    </div>
    <script src="./styles.css"></script>
    <script src="./script.js"></script>
</body>
</html>
